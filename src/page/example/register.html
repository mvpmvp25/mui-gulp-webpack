<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>新用户注册</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link type="text/css" href="../../css/example-register.css" rel="stylesheet" />
	</head>

	<body class="app-bg none">

		<header class="app-header-box">
			<a class="mui-action-back app-header-back"></a>
			<h1 class="app-header-title">新用户注册</h1>
		</header>

		<div class="app-content">
			<section class="reg-box reg-info">
				<div class="reg-cell">
					<input class="clear-input reg-input" type="text" placeholder="请输入您的手机号码" />
				</div>
				<div class="reg-cell">
					<input id="passWord" class="clear-input reg-input" type="password" data-skill="eye" placeholder="6-20位的数字和字母组合" />
				</div>
				<div class="reg-cell reg-message">
					<input class="clear-input reg-input no-line" type="tel" maxlength="6" placeholder="请输入验证码" />
					<input id="checkCode" class="check-code" type="button" value="获取验证码" />
				</div>
			</section>

			<section class="reg-btn">
				<div class="btn lock">注册</div>
			</section>
		</div>

		<script type="text/javascript" src="../../js/vendors/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js?rev=@@hash"></script>
		<script type="text/javascript" src="../../js/example-register.js?rev=@@hash"></script>
	</body>

</html>
