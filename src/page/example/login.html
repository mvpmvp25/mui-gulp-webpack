<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>登录</title>
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<link type="text/css" href="../../css/example-login.css" rel="stylesheet" />
	</head>

	<body class="app-bg none">

		<header class="app-header-box">
			<a class="mui-action-back app-header-back"></a>
			<h1 class="app-header-title">登录</h1>
		</header>

		<div class="app-content">

			<section class="login-box login-info">
				<div class="login-cell">
					<input class="clear-input login-input" type="text" placeholder="手机号码" />
				</div>
				<div class="login-cell">
					<input id="passWord" class="clear-input login-input no-line" type="password" data-skill="eye" placeholder="登录密码" />
				</div>
			</section>
			
			<section class="login-box login-form">
				<div class="login-item login-mobile-icon">
					<input class="clear-input login-input" type="text" placeholder="手机号码" />
				</div>
				<div class="login-item login-passkey-icon">
					<input id="passKey" class="clear-input login-input no-line" type="password" data-skill="eye" placeholder="登录密码" />
				</div>
			</section>

			<section class="login-btn">
				<div class="btn lock">登录</div>
			</section>

			<section class="login-box">
				<div class="login-turn">
					<span class="left">一键注册</span>
					<span class="right">忘记密码</span>
				</div>
			</section>

		</div>

		<script type="text/javascript" src="../../js/vendors/mui.min.js"></script>
		<script type="text/javascript" src="../../js/common.js?rev=@@hash"></script>
		<script type="text/javascript" src="../../js/example-login.js?rev=@@hash"></script>
	</body>

</html>
